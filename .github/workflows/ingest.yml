name: Ingest Feeds and Deploy

on:
  workflow_dispatch: {}
  # Optional: run every 15 minutes
  # schedule:
  #   - cron: "*/15 * * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install feedparser requests simhash sentence-transformers psycopg2-binary pyyaml numpy
          fi

      - name: Run ingest
        env:
          PG_CONN: ${{ secrets.PG_CONN }}
        run: |
          # strip any literal or URL-encoded quotes from PG_CONN
          PG_CONN="${PG_CONN//\"/}"
          PG_CONN="${PG_CONN//%22/}"
          export PG_CONN
          echo "Starting ingest..."
          python ingest/ingest.py
          echo "Ingest finished."

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deploy to Vercel (production)
        if: always()
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npm i -g vercel
          vercel pull --yes --environment=production --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID"
          vercel build --prod --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID"
          vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID"
